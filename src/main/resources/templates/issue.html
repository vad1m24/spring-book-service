<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Library</title>
</head>
<body style="background-color: #324c4c">
<h1 style="font-family: Grape Nuts; color: #20B2AA" class="top">Issues</h1><br>

<table style="font-family: Gilroy-SemiBold, cursive; color: #20B2AA">
    <tr>
        <td> Issue ID |</td>
        <td> Reader ID |</td>
        <td> Reader name |</td>
        <td> Book ID |</td>
        <td> Book name |</td>
        <td> Date of issue</td>
    </tr>
    <tr th:each="issue:${issues}">
        <td th:text="${issue.getId()}"></td>
        <td th:text="${issue.getReaderId()}"></td>
        <td th:text="${readers.getReaderById(issue.getReaderId()).getName()}"></td>
        <td th:text="${issue.getBookId()}"></td>
        <td th:text="${books.getBookById(issue.getBookId()).getName()}"></td>
        <td th:text="${issue.getTimestamp()}"></td>
    </tr>
</table>
</body>
</html>
