<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Library</title>
</head>
<body style="background-color: #324c4c">
<h1 style="font-family: Grape Nuts; color: #20B2AA" class="top">Users</h1><br>

<table style="font-family: Gilroy-SemiBold, cursive; color: #20B2AA">
    <thead>
    <tr>
        <td>ID</td>
        <td>Name</td>
    </tr>
    </thead>
    <tr th:each="reader:${readers}">
        <td th:text="${reader.getId()}"></td>
        <td th:text="${reader.getName()}"></td>
    </tr>
</table>
</body>
</html>
